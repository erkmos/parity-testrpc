sudo: required
language: ruby
branches:
  only:
    - master
services:
  - docker
script:
  - docker build -t parity-testrpc .
  - docker tag parity-testrpc:latest $DOCKER_HUB_USERNAME/parity-testrpc:latest
  - docker login -u="$DOCKER_HUB_USERNAME" -p="$DOCKER_HUB_PASSWORD"
  - docker push $DOCKER_HUB_USERNAME/parity-testrpc:latest
env:
  global:
    - secure: 
    - secure: 
    - secure: 
